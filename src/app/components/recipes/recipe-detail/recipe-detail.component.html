<div class="row">
  <div class="col-xs-12">
    <img
      src="{{recipeElement.imagePath}}"
      alt="{{recipeElement.name}}"
      class="img-responsive"
      style="max-height: 300px"
    >
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{recipeElement.name}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
   <div class="btn-group" appDropdownDirective>
     <button type="button" class="btn btn-primary dropdown-toggle">
       Manage Recipe <span class="caret"></span>
     </button>
     <ul class="dropdown-menu">
       <li><a href="#">Add ingredients to Shopping List</a></li>
       <li><a href="#">Edit Recipe</a></li>
       <li><a href="#">Delete Recipe</a></li>
     </ul>
   </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
   {{recipeElement.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    Ingredients
  </div>
</div>
